<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Portfolio – Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/base.css"/>
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="css/tailwind.config.js"></script>
        <script src="js/main.js"></script> 
    </head>

    <body class="min-h-screen flex flex-col bg-background text-foreground transition-colors duration-300">
        <header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60" id="header-placeholder"></header>

        <main class="flex-1 py-12 md:py-20 transition-colors duration-300">
            <div class="container">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-4">Spojme sa</h1>
                    <p class="text-xl text-muted-foreground mb-12">
                        Máte otázku alebo chcete spolupracovať? Neváhajte ma kontaktovať!
                    </p>

                    <div class="grid md:grid-cols-2 gap-8 mb-12 transition-colors duration-300">
                        <div class="p-6 rounded-lg border bg-card text-center">
                            <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="mail" class="h-6 w-6 text-primary"></i>
                            </div>
                            <h3 class="mb-2 font-semibold">Email</h3>
                            <a href="mailto:patongaming@gmail.com" class="text-muted-foreground hover:text-foreground transition-colors">
                                patongaming@gmail.com
                            </a>
                        </div>

                        <div class="p-6 rounded-lg border bg-card text-center">
                            <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="map-pin" class="h-6 w-6 text-primary"></i>
                            </div>
                            <h3 class="mb-2 font-semibold">Lokalita</h3>
                            <p class="text-muted-foreground">Čadca, Žilinský kraj, Slovensko</p>
                        </div>
                    </div>

                    <div class="bg-muted/50 rounded-lg p-8 transition-colors duration-300">
                        <h2 class="text-2xl font-semibold mb-6">Pošli mi správu!</h2>
                        <form id="contact-form" class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label for="name" class="text-sm font-medium">Meno</label>
                                    <input type="text" id="name" name="name" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Tvoje meno"/>
                                </div>
                                <div class="space-y-2">
                                    <label for="email" class="text-sm font-medium">Email</label>
                                    <input type="email" id="email" name="email" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="tvoj.email@priklad.com"/>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label for="subject" class="text-sm font-medium">Predmet</label>
                                <input type="text" id="subject" name="subject" required class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="O čom to je?"/>
                            </div>

                            <div class="space-y-2">
                                <label for="message" class="text-sm font-medium">Správa</label>
                                <textarea id="message" name="message" required rows="6" class="flex min-h-[200px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Povedz mi o svojom projekte alebo otázke..."></textarea>
                            </div>

                            <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-12 px-8">
                                Poslať správu
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-lg bg-primary text-primary-foreground shadow-lg opacity-0 invisible transition-all duration-300 pointer-events-none">
            <p class="font-medium">Správa bola odoslaná. Čoskoro sa ozvem!</p>
        </div>

        <footer class="border-t py-8 mt-auto transition-colors duration-300" id="footer-placeholder"></footer>        
    </body>
</html>
